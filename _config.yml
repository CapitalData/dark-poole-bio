# Setup
title: Data Scientist
url: https://mayraaleli85.github.io/dark-poole-bio
paginate: 1
paginate_path: "/dark-poole-bio/page:num/"
baseurl: "/dark-poole-bio"
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Mark Otto
  url: https://twitter.com/mdo
  email: markdotto@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Site
    url: https://capitaldata.github.io
    

